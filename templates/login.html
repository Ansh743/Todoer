<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Todoer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='../static/stylesheets/signup.css'>
    <script src='../static/js/signup.js'></script>
</head>

<body>
    <center>
        {% if current_user.is_active %}
        <a href="/dashboard">
            <img class="logo-brand" src="../static/assets/logo.png" alt="logo" height="50">
        </a>
        {% else %}
        <a href="/">
            <img class="logo-brand" src="../static/assets/logo.png" alt="logo" height="50">
        </a>
        {%endif%}
    </center>
    <center>
        <div class="container">
            <h1>Login</h1>
            <form action="/login" style="margin: auto; width: 220px;" method="post" name="inputform">
                <input type="text" name="username" id="username" placeholder="username" required><br>
                <input type="password" name="password" id="password" placeholder="Password" required><br>
                <button type="submit" id="submit">Login</button>
            </form>
            <p>New user? <a href="/signup">Sign Up</a></p>
            {% if msg %}
            <p style="font-size: 11px; color: red;">{{msg}}</p>
            {% endif %}
        </div>
    </center>
    <div class="help_button">
        <a href="/about">
            <img class="help_img" src="../static/assets/Help.png" alt="">
        </a>
    </div>
    <div class="help_button">
        <a href="/about">
            <img class="help_img" src="../static/assets/Help.png" alt="">
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#cnf_password").change(function (event) {
            var pass = document.inputform.password.value;
            var cnf_pass = document.inputform.cnf_password.value;
            if (pass === cnf_pass) {
                var x = document.getElementById("submit");
                if (x.hasAttribute("disabled")) {
                    x.removeAttribute("disabled");
                }
            }
            else {
                alert("Password do not match.")
                var x = document.getElementById("submit");
                if (!x.hasAttribute("disabled")) {
                    x.setAttribute("disabled", true);
                }
            }
        });
        $(function () {

            $('[data-toggle="tooltip"]').tooltip({
                container: 'body',
                boundary: 'window',
            })
        })
    });
</script>

</html>
